<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>IA NFSe - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
      .bg-grid {
        background-image: radial-gradient(circle at 1px 1px, #e5e7eb 1px, transparent 0);
        background-size: 16px 16px;
      }
    </style>
  </head>

  <body class="min-h-screen bg-slate-50">
    <div
      class="min-h-screen flex flex-col items-center justify-center px-4 bg-gradient-to-br from-slate-50 via-sky-50 to-slate-100"
    >
      <div class="max-w-md w-full">
        <div
          class="mb-6 text-center"
        >
          <h1 class="text-2xl font-semibold text-slate-900">
            IA NFSe
          </h1>
          <p class="text-sm text-slate-500 mt-1">
            Acesse com seu usuário para gerenciar notas fiscais.
          </p>
        </div>

        <div
          class="bg-white shadow-lg rounded-2xl p-6 border border-slate-100"
        >
          <form id="loginForm" class="space-y-4">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-slate-700"
                >E-mail</label
              >
              <input
                id="email"
                type="email"
                required
                class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                placeholder="Ex: admju@empresa.com"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-slate-700"
                >Senha</label
              >
              <input
                id="password"
                type="password"
                required
                class="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
                placeholder="Digite sua senha"
              />
            </div>

            <div
              id="loginError"
              class="hidden text-xs text-red-500 bg-red-50 border border-red-100 rounded-lg px-3 py-2"
            >
              E-mail ou senha inválidos. Tente novamente.
            </div>

            <button
              type="submit"
              class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-sky-600 text-white text-sm font-medium px-4 py-2.5 hover:bg-sky-700 transition-colors focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-slate-50"
            >
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
